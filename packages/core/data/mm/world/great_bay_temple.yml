"Great Bay Temple":
  dungeon: GB
  exits:
    "Great Bay Temple Entrance": "can_play(SONG_TIME) || ((can_hookshot || can_oot_warp) && event(MAJORA) && trick(MM_MAJORA_LOGIC))"
    "Zora Cape Peninsula": "can_hookshot"
"Great Bay Temple Entrance":
  dungeon: GB
  events:
    ARROWS: "can_hookshot || can_oot_warp"
    BOMBS: "can_hookshot || can_oot_warp"
    RUPEES: "can_hookshot || can_oot_warp"
  exits:
    "Great Bay Temple Entrance": "true"
    "Great Bay Temple Water Wheel": "true"
  locations:
    "Great Bay Temple Entrance Chest": "has_sticks || can_use_fire_arrows"
"Great Bay Temple Water Wheel":
  dungeon: GB
  events:
    GB_WATER_WHEEL: "event(GB_PIPE_RED) && event(GB_PIPE_RED2) && can_hookshot"
  exits:
    "Great Bay Temple Entrance": "true"
    "Great Bay Temple Central Room": "true"
  locations:
    "Great Bay Temple SF Water Wheel Platform": "true"
    "Great Bay Temple SF Water Wheel Skulltula": "true"
"Great Bay Temple Central Room":
  dungeon: GB
  exits:
    "Great Bay Temple Water Wheel": "true"
    "Great Bay Temple Map Room": "true"
    "Great Bay Temple Red Pipe 1": "true"
    "Great Bay Temple Green Pipe 1": "true"
    "Great Bay Temple Compass Room": "event(GB_WATER_WHEEL)"
    "Great Bay Temple Pre-Boss": "event(GB_WATER_WHEEL)"
  locations:
    "Great Bay Temple SF Central Room Barrel": "true"
    "Great Bay Temple SF Central Room Underwater Pot": "has(MASK_ZORA) || has(MASK_GREAT_FAIRY)"
"Great Bay Temple Map Room":
  dungeon: GB
  events:
    MAGIC: "can_hookshot || can_oot_warp"
  exits:
    "Great Bay Temple Baba Room": "true"
    "Great Bay Temple Red Pipe 2": "true"
  locations:
    "Great Bay Temple Map": "true"
    "Great Bay Temple SF Map Room Pot": "true"
"Great Bay Temple Baba Room":
  dungeon: GB
  exits:
    "Great Bay Temple Compass Room": "true"
  locations:
    "Great Bay Temple Baba Chest": "true"
"Great Bay Temple Compass Room":
  dungeon: GB
  events:
    MAGIC: "can_hookshot || can_oot_warp"
  exits:
    "Great Bay Temple Baba Room": "true"
    "Great Bay Temple Central Room": "true"
    "Great Bay Temple Boss Key Room": "has(ARROW_ICE) && has(ARROW_FIRE) || (has(MASK_ZORA) && has(ARROW_ICE))"
    "Great Bay Temple Green Pipe 2": "event(GB_WATER_WHEEL)"
  locations:
    "Great Bay Temple Compass": "true"
    "Great Bay Temple Compass Room Underwater": "true"
    "Great Bay Temple SF Compass Room Pot": "true"
"Great Bay Temple Red Pipe 1":
  dungeon: GB
  exits:
    "Great Bay Temple Ice Arrow Room": "has(SMALL_KEY_GB, 1)"
  events:
    GB_PIPE_RED: "true"
"Great Bay Temple Ice Arrow Room":
  dungeon: GB
  events:
    MAGIC: "can_hookshot || can_oot_warp"
  exits:
    "Great Bay Temple Red Pipe 1": "true"
  locations:
    "Great Bay Temple Ice Arrow": "true"
"Great Bay Temple Red Pipe 2":
  dungeon: GB
  exits:
    "Great Bay Temple Map Room": "true"
  events:
    GB_PIPE_RED2: "has(ARROW_ICE)"
    MAGIC: "can_hookshot || can_oot_warp"
"Great Bay Temple Boss Key Room":
  dungeon: GB
  exits:
    "Great Bay Temple Compass Room": "true"
  events:
    FROG_4: "has(MASK_DON_GERO)"
  locations:
    "Great Bay Temple Boss Key": "true"
"Great Bay Temple Green Pipe 1":
  dungeon: GB
  exits:
    "Great Bay Temple Central Room": "true"
  events:
    GB_PIPE_GREEN: "true"
  locations:
    "Great Bay Temple Green Pipe 1 Chest": "can_hookshot"
"Great Bay Temple Green Pipe 2":
  dungeon: GB
  exits:
    "Great Bay Temple Green Pipe 3": "has(ARROW_ICE) && has(ARROW_FIRE)"
  locations:
    "Great Bay Temple Green Pipe 2 Lower Chest": "can_hookshot"
    "Great Bay Temple Green Pipe 2 Upper Chest": "can_hookshot && has(ARROW_ICE) && has(ARROW_FIRE)"
"Great Bay Temple Green Pipe 3":
  dungeon: GB
  exits:
    "Great Bay Temple Green Pipe 2": "true"
    "Great Bay Temple Map Room": "has(ARROW_ICE) && has(ARROW_FIRE)"
  events:
    GB_PIPE_GREEN2: "has(ARROW_ICE) && has(ARROW_FIRE)"
  locations:
    "Great Bay Temple Green Pipe 3 Chest": "true"
    "Great Bay Temple SF Green Pipe 3 Barrel": "has(MASK_ZORA) || has(MASK_GREAT_FAIRY)"
"Great Bay Temple Pre-Boss":
  dungeon: GB
  exits:
    "Great Bay Temple Central Room": "true"
    "Great Bay Temple Boss": "has(BOSS_KEY_GB) && event(GB_PIPE_GREEN) && event(GB_PIPE_GREEN2)"
  locations:
    "Great Bay Temple SF Pre-Boss Above Water": "true"
    "Great Bay Temple SF Pre-Boss Underwater": "has(MASK_ZORA)"
"Great Bay Temple Boss":
  boss: true
  dungeon: GB
  exits:
    "Great Bay Temple After Boss": "true"
"Great Bay Temple After Boss":
  boss: true
  dungeon: GB
  exits:
    "Oath to Order": "true"
  events:
    BOSS_GREAT_BAY: "true"
  locations:
    "Great Bay Temple Boss HC": "true"
    "Great Bay Temple Boss": "true"
