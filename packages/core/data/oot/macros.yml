# Masks
"has_mask_truth": "has(MASK_TRUTH) || has(SHARED_MASK_TRUTH)"

# Glitches
"glitch_equip_swap": "glitch(OOT_EQUIP_SWAP) && (has(SPELL_FIRE) || (has_sticks && (is_child || setting(agelessSticks))))"
