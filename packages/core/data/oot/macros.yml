"silver_rupees_gtg_lava": "silver_rupees(RUPEE_SILVER_GTG_LAVA, POUCH_SILVER_GTG_LAVA, 5)"
"silver_rupees_gtg_water": "silver_rupees(RUPEE_SILVER_GTG_WATER, POUCH_SILVER_GTG_WATER, 5)"
"silver_rupees_gtg_lava_mq": "silver_rupees(RUPEE_SILVER_GTG_LAVA, POUCH_SILVER_GTG_LAVA, 6)"
