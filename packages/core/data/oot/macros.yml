"silver_rupees_ganon_water": "silver_rupees(RUPEE_SILVER_GANON_WATER, POUCH_SILVER_GANON_WATER, 5)"
"silver_rupees_ganon_shadow": "silver_rupees(RUPEE_SILVER_GANON_SHADOW, POUCH_SILVER_GANON_SHADOW, 5)"

