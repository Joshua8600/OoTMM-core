"Water Temple":
  dungeon: Water
  exits:
    "Lake Hylia": "true"
    "Water Temple Main": "true"
"Water Temple Main":
  dungeon: Water
  exits:
    "Water Temple": "true"
    "Water Temple Dark Link": "small_keys(SMALL_KEY_WATER, 1) && event(WATER_LEVEL_HIGH) && can_longshot"
    "Water Temple Three Torch Room": "event(WATER_GATES)"
    "Water Temple Side Loop": "event(WATER_GATES) && can_longshot && (scarecrow_longshot || has_hover_boots)"
    "Water Temple Antichamber": "can_longshot && event(WATER_LEVEL_HIGH)"
  events:
    WATER_LEVEL_LOW: "has_iron_boots && has(SONG_ZELDA)"
    WATER_LEVEL_HIGH: "true"
  locations:
    "MQ Water Temple Map Chest": "has_iron_boots && fire_NNL && can_hookshot_NNL && event(WATER_LEVEL_HIGH)"
    "MQ Water Temple Compass Chest": "event(WATER_LEVEL_LOW) && event(WATER_LEVEL_HIGH)"
    "MQ Water Temple Longshot Chest": "event(WATER_LEVEL_LOW) && can_hookshot_NNL"
    "MQ Water Temple Central Pillar Chest": "(has(ARROW_FIRE) || (has(SONG_TIME) && has(SPELL_FIRE))) && can_hookshot_NNL && has_iron_boots && has_tunic_zora_strict"
    "MQ Water Temple GS Lizalfos Hallway": "event(WATER_LEVEL_LOW) && has(SPELL_FIRE)"
    "MQ Water Temple GS High Water Changer": "event(WATER_LEVEL_LOW) && can_longshot"
"Water Temple Dark Link":
  dungeon: Water
  events:
    WATER_GATES: "has(SPELL_FIRE) && has_iron_boots"
  locations:
    "MQ Water Temple Boss Key Chest": "has(SPELL_FIRE)"
    "MQ Water Temple GS River": "true"
"Water Temple Three Torch Room":
  dungeon: Water
  locations:
    "MQ Water Temple GS Three Torch": "has(ARROW_FIRE) && (scarecrow_hookshot_NNL || has_hover_boots)"
"Water Temple Side Loop":
  dungeon: Water
  locations:
    "MQ Water Temple Side Loop Key": "true"
    "MQ Water Temple GS Side Loop": "fire_NNL && small_keys(SMALL_KEY_WATER, 2)"
"Water Temple Antichamber":
  dungeon: Water
  exits:
    "Water Temple Boss": "boss_key(BOSS_KEY_WATER)"
