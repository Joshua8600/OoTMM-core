    "Forest Temple East Garden Ledge": "can_longshot"
  events:
    STICKS: "true"
    NUTS: "true"
  locations:
    "MQ Forest Temple Well Chest": "true"
    "MQ Forest Temple GS East Garden": "can_collect_distance_NNL"
