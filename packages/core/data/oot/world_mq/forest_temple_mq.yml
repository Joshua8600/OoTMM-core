    "Forest Temple Main": "true"
    "Forest Temple Straightened Hallway": "small_keys(SMALL_KEY_FOREST, 3) && is_adult"
    "Forest Temple West Garden": "small_keys(SMALL_KEY_FOREST, 2) && is_adult"
    "Forest Temple Twisted Hallway": "small_keys(SMALL_KEY_FOREST, 3) && is_adult && event(FOREST_TWIST_SWITCH)"
