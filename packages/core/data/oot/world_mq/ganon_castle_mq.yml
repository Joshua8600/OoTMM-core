"Ganon Castle Main":
  dungeon: Ganon
  exits:
    "Ganon Castle Light": "can_lift_gold"
    "Ganon Castle Forest": "true"
    "Ganon Castle Fire": "true"
    "Ganon Castle Water": "true"
    "Ganon Castle Spirit": "true"
    "Ganon Castle Shadow": "true"
    "Ganon Castle Tower": "true"
  locations:
    "MQ Ganon Castle Leftmost Scrub": "can_use_wallet(1)"
    "MQ Ganon Castle Left-Center Scrub": "can_use_wallet(1)"
    "MQ Ganon Castle Center Scrub": "can_use_wallet(1)"
    "MQ Ganon Castle Right-Center Scrub": "can_use_wallet(1)"
    "MQ Ganon Castle Rightmost Scrub": "can_use_wallet(1)"
"Ganon Castle Light":
  dungeon: Ganon
  events:
    GANON_TRIAL_LIGHT: "has(ARROW_LIGHT) && has(MAGIC_UPGRADE) && can_hookshot_NNL && has(SMALL_KEY_GANON, 3)"
  locations:
    "MQ Ganon Castle Light Trial Chest": "has(SONG_ZELDA)"
"Ganon Castle Forest":
  dungeon: Ganon
  events:
    GANON_TRIAL_FOREST: "has(SONG_TIME) && has(ARROW_LIGHT) && has(MAGIC_UPGRADE)"
  locations:
    "MQ Ganon Castle Forest Trial Key": "can_hookshot_NNL"
    "MQ Ganon Castle Forest Trial First Chest": "true"
    "MQ Ganon Castle Forest Trial Second Chest": "fire_NNL"
"Ganon Castle Fire":
  dungeon: Ganon
  events:
    GANON_TRIAL_FIRE: "has(ARROW_LIGHT) && has(MAGIC_UPGRADE) && has_tunic_goron_strict && can_lift_gold && (can_longshot || has_hover_boots)"
"Ganon Castle Water":
  dungeon: Ganon
  events:
    BLUE_FIRE: "true"
    GANON_TRIAL_WATER: "has_blue_fire_NNL && has(SMALL_KEY_GANON, 3) && has(ARROW_LIGHT) && has(MAGIC_UPGRADE)"
  locations:
    "MQ Ganon Castle Water Trial Chest": "has_blue_fire_NNL"
"Ganon Castle Spirit":
  dungeon: Ganon
  events:
    GANON_TRIAL_SPIRIT: "has(ARROW_LIGHT) && has(MAGIC_UPGRADE) && has(ARROW_FIRE) && has_mirror_shield && can_hammer"
  locations:
    "MQ Ganon Castle Spirit Trial First Chest": "can_hammer"
    "MQ Ganon Castle Spirit Trial Second Chest": "can_hammer"
    #Chests are named relative to facing the door to the end of the trial
    "MQ Ganon Castle Spirit Trial Back Right Sun Chest": "can_hammer && has(ARROW_FIRE) && has_mirror_shield"
    "MQ Ganon Castle Spirit Trial Back Left Sun Chest": "can_hammer && has(ARROW_FIRE) && has_mirror_shield"
    "MQ Ganon Castle Spirit Trial Front Left Sun Chest": "can_hammer && has(ARROW_FIRE) && has_mirror_shield"
    "MQ Ganon Castle Spirit Trial Gold Gauntlets Chest": "can_hammer && has(ARROW_FIRE) && has_mirror_shield"
"Ganon Castle Shadow":
  dungeon: Ganon
  events:
    GANON_TRIAL_SHADOW: "has(LENS) && has(ARROW_LIGHT) && has(MAGIC_UPGRADE) && (has_hover_boots || (can_hookshot_NNL && fire_NNL))"
  locations:
    "MQ Ganon Castle Shadow Trial Bomb Flower Chest": "true"
    "MQ Ganon Castle Shadow Trial Switch Chest": "has(LENS) && (has_hover_boots || (can_hookshot_NNL && fire_NNL))"
