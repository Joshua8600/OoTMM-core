"Ganon Castle":
  dungeon: Ganon
  exits:
    "Ganon Castle Exterior After Bridge": "true"
    "Ganon Castle Light": "has(STRENGTH, 3)"
    "Ganon Castle Forest": "true"
    "Ganon Castle Fire": "true"
    "Ganon Castle Water": "true"
    "Ganon Castle Spirit": "true"
    "Ganon Castle Shadow": "true"
    "Ganon Castle Stairs": "true"
  locations:
    "Ganon Castle Leftmost Scrub": "has_lens && can_hit_scrub && can_use_wallet(1)"
    "Ganon Castle Left-Center Scrub": "has_lens && can_hit_scrub && can_use_wallet(1)"
    "Ganon Castle Right-Center Scrub": "has_lens && can_hit_scrub && can_use_wallet(1)"
    "Ganon Castle Rightmost Scrub": "has_lens && can_hit_scrub && can_use_wallet(1)"
"Ganon Castle Light":
  dungeon: Ganon
  events:
    GANON_TRIAL_LIGHT: "small_keys(SMALL_KEY_GANON, 2) && can_hookshot_NNL && has(ARROW_LIGHT) && has(MAGIC_UPGRADE)"
  locations:
    "Ganon Castle Light Chest Around 1": "true"
    "Ganon Castle Light Chest Around 2": "true"
    "Ganon Castle Light Chest Around 3": "true"
    "Ganon Castle Light Chest Around 4": "true"
    "Ganon Castle Light Chest Around 5": "true"
    "Ganon Castle Light Chest Around 6": "true"
    "Ganon Castle Light Chest Center": "true"
    "Ganon Castle Light Chest Lullaby": "small_keys(SMALL_KEY_GANON, 1) && has(SONG_ZELDA)"
"Ganon Castle Forest":
  dungeon: Ganon
  events:
    GANON_TRIAL_FOREST: "(has(ARROW_FIRE) || has(SPELL_FIRE)) && has(ARROW_LIGHT) && has(MAGIC_UPGRADE)"
  locations:
    "Ganon Castle Forest Chest": "true"
"Ganon Castle Fire":
  dungeon: Ganon
  events:
    GANON_TRIAL_FIRE: "can_longshot && has(STRENGTH, 3) && has(ARROW_LIGHT) && has(MAGIC_UPGRADE)"
"Ganon Castle Water":
  dungeon: Ganon
  events:
    BLUE_FIRE: "true"
    GANON_TRIAL_WATER: "has_blue_fire_NNL && can_hammer && has(ARROW_LIGHT) && has(MAGIC_UPGRADE)"
  locations:
    "Ganon Castle Water Chest 1": "true"
    "Ganon Castle Water Chest 2": "true"
"Ganon Castle Spirit":
  dungeon: Ganon
  events:
    GANON_TRIAL_SPIRIT: "is_adult && has(ARROW_LIGHT) && has(MAGIC_UPGRADE)"
  locations:
    "Ganon Castle Spirit Chest 1": "is_adult"
    "Ganon Castle Spirit Chest 2": "is_adult"
"Ganon Castle Shadow":
  dungeon: Ganon
  events:
    GANON_TRIAL_SHADOW: "can_hammer && has(ARROW_LIGHT) && has(MAGIC_UPGRADE) && (can_longshot || has(ARROW_FIRE)) && (has_hover_boots || has_fire) && can_longshot && has_hover_boots"
  locations:
    "Ganon Castle Shadow Chest 1": "is_adult"
    "Ganon Castle Shadow Chest 2": "(can_longshot || has(ARROW_FIRE)) && (has_hover_boots || has_fire)"
"Ganon Castle Stairs":
  region: NONE
  exits:
    "Ganon Castle": "true"
    "Ganon Castle Tower": "true"