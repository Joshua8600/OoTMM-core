"Shadow Temple":
  dungeon: Shadow
  exits:
    "Graveyard Upper": "true"
    "Shadow Temple Pit": "has_hover_boots || is_adult"
"Shadow Temple Pit":
  dungeon: Shadow
  exits:
    "Shadow Temple Main": "has_hover_boots"
  events:
    #There are a lot of ways this works, but it always needs this trick.
    MAGIC: "trick(OOT_LENS)"
  locations:
    "Shadow Temple Map": "true"
    "Shadow Temple Hover Boots": "true"
"Shadow Temple Main":
  dungeon: Shadow
  exits:
    "Shadow Temple Open": "small_keys(SMALL_KEY_SHADOW, 1)"
  locations:
    "Shadow Temple Silver Rupees": "is_adult || has_hover_boots"
    "Shadow Temple Compass": "true"
"Shadow Temple Open":
  dungeon: Shadow
  exits:
    "Shadow Temple Wind": "small_keys(SMALL_KEY_SHADOW, 3) && can_hookshot_NNL"
  locations:
    "Shadow Temple Spinning Blades Visible": "true"
    "Shadow Temple Spinning Blades Invisible": "true"
    "Shadow Temple Falling Spikes Lower": "true"
    "Shadow Temple Falling Spikes Upper 1": "has(STRENGTH)"
    "Shadow Temple Falling Spikes Upper 2": "has(STRENGTH)"
    "Shadow Temple Invisible Spike Room": "small_keys(SMALL_KEY_SHADOW, 2) && can_hookshot_NNL"
    "Shadow Temple Skull": "small_keys(SMALL_KEY_SHADOW, 2) && can_hookshot_NNL"
    "Shadow Temple GS Skull Pot": "small_keys(SMALL_KEY_SHADOW, 2) && can_hookshot_NNL"
    "Shadow Temple GS Falling Spikes": "can_hookshot_NNL"
    "Shadow Temple GS Invisible Scythe": "true"
"Shadow Temple Wind":
  dungeon: Shadow
  exits:
    "Shadow Temple Boat": "small_keys(SMALL_KEY_SHADOW, 4) && has(SONG_ZELDA)"
  locations:
    "Shadow Temple Wind Room Hint": "true"
    "Shadow Temple After Wind": "true"
    "Shadow Temple After Wind Invisible": "true"
    "Shadow Temple GS Near Boat": "small_keys(SMALL_KEY_SHADOW, 4) && can_longshot"
"Shadow Temple Boat":
  dungeon: Shadow
  exits:
    "Shadow Temple Boss": "small_keys(SMALL_KEY_SHADOW, 5) && boss_key(BOSS_KEY_SHADOW)"
  locations:
    "Shadow Temple Boss Key Room 1": "has(SPELL_FIRE)"
    "Shadow Temple Boss Key Room 2": "has(SPELL_FIRE)"
    "Shadow Temple Invisible Floormaster": "true"
    "Shadow Temple GS Triple Skull Pot": "is_adult"
