"Jabu-Jabu":
  dungeon: JJ
  exits:
    "Zora Fountain": "true"
    "Jabu-Jabu Main": "has_ranged_weapon || has_explosives"
"Jabu-Jabu Main":
  dungeon: JJ
  exits:
    "Jabu-Jabu": "true"
    "Jabu-Jabu Pre-Boss": "event(BIG_OCTO) || (has_hover_boots && trick(OOT_JABU_BOSS_HOVER))"
  events:
    BIG_OCTO: "soul_octorok && can_boomerang && soul(SOUL_PARASITE) && (has_weapon || can_use_sticks)"
  locations:
    "Jabu-Jabu Map Chest": "can_boomerang && soul(SOUL_PARASITE)"
    "Jabu-Jabu Compass Chest": "can_boomerang && soul(SOUL_SHABOM) && soul(SOUL_PARASITE)"
    "Jabu-Jabu Boomerang Chest": "true && soul(SOUL_STINGER)"
    "Jabu-Jabu Scrub": "can_hit_scrub && (is_child || can_dive_small) && scrub_price(0x20)"
    "Jabu-Jabu GS Bottom Lower": "can_collect_distance"
    "Jabu-Jabu GS Bottom Upper": "can_collect_distance"
    "Jabu-Jabu GS Water Switch": "true"
    "Jabu-Jabu Pot Big Octo Room 1": "event(BIG_OCTO)"
    "Jabu-Jabu Pot Big Octo Room 2": "event(BIG_OCTO)"
    "Jabu-Jabu Pot Big Octo Room 3": "event(BIG_OCTO)"
    "Jabu-Jabu Pot Muscle Block Room 1": "true"
    "Jabu-Jabu Pot Muscle Block Room 2": "true"
    "Jabu-Jabu Pot Muscle Block Room 3": "true"
    "Jabu-Jabu Pot Muscle Block Room 4": "true"
    "Jabu-Jabu Pot Muscle Block Room 5": "true"
    "Jabu-Jabu Pot Alcove 1": "true"
    "Jabu-Jabu Pot Alcove 2": "true"
    "Jabu-Jabu Pot Alcove 3": "true"
"Jabu-Jabu Pre-Boss":
  dungeon: JJ
  exits:
    "Jabu-Jabu Boss": "can_boomerang || (has_hover_boots && has_bombs)"
    "Jabu-Jabu Main": "true"
  locations:
    "Jabu-Jabu GS Near Boss": "has_ranged_weapon || has_explosives || can_use_din"
