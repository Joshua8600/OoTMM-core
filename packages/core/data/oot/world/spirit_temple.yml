"Spirit Temple":
  dungeon: Spirit
  exits:
    "Desert Colossus Spirit Exit": "true"
    "Spirit Temple Child Entrance": "is_child"
    "Spirit Temple Adult Entrance": "can_lift_silver"
  events:
    SPIRIT_CHILD_DOOR: "is_child && small_keys(SMALL_KEY_SPIRIT, 5)"
    SPIRIT_ADULT_DOOR: "small_keys(SMALL_KEY_SPIRIT, 3) && can_lift_silver"
    MAGIC: "true"
"Spirit Temple Child Entrance":
  dungeon: Spirit
  exits:
    "Spirit Temple": "is_child"
    "Spirit Temple Child Climb": "is_child && small_keys(SMALL_KEY_SPIRIT, 1)"
    "Spirit Temple Child Back": can_use_sticks || has_explosives || ((can_boomerang || has_nuts) && (has_weapon || can_use_slingshot))
"Spirit Temple Child Back":
  dungeon: Spirit
  locations:
    "Spirit Temple Child First Chest": "true"
    "Spirit Temple Child Second Chest": "true"
    "Spirit Temple GS Child Fence": "true"
"Spirit Temple Child Climb":
  dungeon: Spirit
  exits:
    "Spirit Temple Child Entrance": "is_child && small_keys(SMALL_KEY_SPIRIT, 1)"
    "Spirit Temple Statue": "true"
  locations:
    "Spirit Temple Child Climb 1": "event(SPIRIT_CHILD_DOOR) || event(SPIRIT_ADULT_DOOR)"
    "Spirit Temple Child Climb 2": "event(SPIRIT_CHILD_DOOR) || event(SPIRIT_ADULT_DOOR)"
    "Spirit Temple GS Child Climb": "true"
"Spirit Temple Child Upper":
  dungeon: Spirit
  exits:
    "Spirit Temple Statue": "true"
    "Spirit Temple Child Hand": "small_keys(SMALL_KEY_SPIRIT, 5)"
  locations:
    "Spirit Temple Sun Block Room Torches": "(event(SPIRIT_CHILD_DOOR) && can_use_sticks && has_explosives) || has_fire_spirit || (has_fire_arrows && small_keys(SMALL_KEY_SPIRIT, 4))"
    "Spirit Temple GS Iron Knuckle": "(event(SPIRIT_CHILD_DOOR) && can_boomerang) || (event(SPIRIT_ADULT_DOOR) && can_hookshot) || (can_collect_ageless && (has_explosives || small_keys(SMALL_KEY_SPIRIT, 2)))"
"Spirit Temple Child Hand":
  dungeon: Spirit
  exits:
    "Spirit Temple Child Upper": "small_keys(SMALL_KEY_SPIRIT, 5)"
    "Desert Colossus": "true"
  locations:
    "Spirit Temple Silver Gauntlets": "true"
"Spirit Temple Adult Entrance":
  dungeon: Spirit
  exits:
    "Spirit Temple Adult Climb": "small_keys(SMALL_KEY_SPIRIT, 1)"
  locations:
    "Spirit Temple Adult Silver Rupees": "true"
    "Spirit Temple Adult Lullaby": "has(SONG_ZELDA) && is_adult"
    "Spirit Temple GS Boulders": "has(SONG_TIME)"
"Spirit Temple Adult Climb":
  dungeon: Spirit
  exits:
    "Spirit Temple Statue Adult": "true"
  locations:
    "Spirit Temple Adult Suns on Wall 1": "event(SPIRIT_ADULT_DOOR)"
    "Spirit Temple Adult Suns on Wall 2": "event(SPIRIT_ADULT_DOOR)"
"Spirit Temple Statue":
  dungeon: Spirit
  exits:
    "Spirit Temple Statue Adult": "is_adult"
    "Spirit Temple Child Climb": "true"
    "Spirit Temple Child Upper": "true"
    "Spirit Temple Boss": "boss_key(BOSS_KEY_SPIRIT) && event(SPIRIT_LIGHT_STATUE) && can_hookshot_NNL"
  locations:
    "Spirit Temple Statue Base": "event(SPIRIT_CHILD_DOOR) || ((has(ARROW_FIRE)) || (has(SPELL_FIRE)) && small_keys(SMALL_KEY_SPIRIT, 4))"
    "Spirit Temple GS Statue": "event(SPIRIT_ADULT_DOOR) && (can_hookshot_NNL || has_hover_boots)"
    "Spirit Temple Silver Gauntlets": "small_keys(SMALL_KEY_SPIRIT, 3) && has(HOOKSHOT, 2)"
"Spirit Temple Statue Adult":
  dungeon: Spirit
  exits:
    "Spirit Temple Statue": "true"
    "Spirit Temple Adult Upper": "small_keys(SMALL_KEY_SPIRIT, 4)"
  locations:
    "Spirit Temple Statue Hands": "event(SPIRIT_ADULT_DOOR) && has(SONG_ZELDA)"
    "Spirit Temple Statue Upper Right": "event(SPIRIT_ADULT_DOOR) && has(SONG_ZELDA)"
"Spirit Temple Adult Upper":
  dungeon: Spirit
  exits:
    "Spirit Temple Adult Upper 2": "true"
    "Spirit Temple Adult Climb 2": "small_keys(SMALL_KEY_SPIRIT, 5)"
"Spirit Temple Adult Upper 2":
  dungeon: Spirit
  exits:
    "Spirit Temple Adult Hand": "true"
  locations:
    "Spirit Temple Adult Late Sun on Wall": "has_mirror_shield"
"Spirit Temple Adult Hand":
  dungeon: Spirit
  exits:
    "Spirit Temple Adult Upper": "true"
    "Spirit Temple Child Hand": "can_longshot"
    "Desert Colossus": "true"
  locations:
    "Spirit Temple Adult Invisible 1": "true"
    "Spirit Temple Adult Invisible 2": "true"
    "Spirit Temple Mirror Shield": "true"
"Spirit Temple Adult Climb 2":
  dungeon: Spirit
  events:
    SPIRIT_LIGHT_STATUE: "has_mirror_shield"
  locations:
    "Spirit Temple Adult Boss Key Chest": "has(SONG_ZELDA) && is_adult"
    "Spirit Temple Adult Topmost Sun on Wall": "has_mirror_shield"
