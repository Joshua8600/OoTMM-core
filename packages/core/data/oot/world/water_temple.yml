"Water Temple":
  dungeon: Water
  exits:
    "Lake Hylia": "true"
    "Water Temple Main": "true"
"Water Temple Main":
  dungeon: Water
  exits:
    "Water Temple": "true"
    "Water Temple Ruto Room": "has_tunic_zora && (has_iron_boots || (can_longshot && trick(OOT_WATER_LONGSHOT)))"
    "Water Temple Center Bottom": "event(WATER_LEVEL_LOW) && small_keys(SMALL_KEY_WATER, 5)"
    "Water Temple Center Middle": "event(WATER_LEVEL_LOW) && (can_use_din || can_use_bow)"
    "Water Temple Compass Room": "((has_tunic_zora && has_iron_boots) || event(WATER_LEVEL_LOW)) && can_hookshot_NNL"
    "Water Temple Dragon Room": "event(WATER_LEVEL_LOW) && has(STRENGTH) && can_dive_small"
    "Water Temple Elevator": "(small_keys(SMALL_KEY_WATER, 5) && can_hookshot_NNL) || can_use_bow || can_use_din"
    "Water Temple Corridor": "(can_longshot || has_hover_boots) && can_use_bow && event(WATER_LEVEL_LOW)"
    "Water Temple Waterfalls": "has_tunic_zora && small_keys(SMALL_KEY_WATER, 4) && can_longshot && (has_iron_boots || event(WATER_LEVEL_LOW))"
    "Water Temple Large Pit": "small_keys(SMALL_KEY_WATER, 4) && event(WATER_LEVEL_RESET)"
    "Water Temple Antichamber": "can_longshot && event(WATER_LEVEL_RESET)"
    "Water Temple Cage Room": "event(WATER_LEVEL_LOW)"
    "Water Temple Main Ledge": "has_hover_boots"
"Water Temple Main Ledge":
  dungeon: Water
  events:
    WATER_LEVEL_RESET: "true"
  exits:
    "Water Temple Main": "true"
"Water Temple Ruto Room":
  dungeon: Water
  exits:
    "Water Temple Map Room": "event(WATER_LEVEL_RESET)"
    "Water Temple Shell Room": "event(WATER_LEVEL_LOW) && (has(SPELL_FIRE) || (is_adult && has(ARROW_FIRE)))"
  events:
    WATER_LEVEL_LOW: "has(SONG_ZELDA)"
  locations:
    "Water Temple Bombable Chest": "event(WATER_LEVEL_MIDDLE)"
"Water Temple Map Room":
  dungeon: Water
  locations:
    "Water Temple Map": "true"
"Water Temple Shell Room":
