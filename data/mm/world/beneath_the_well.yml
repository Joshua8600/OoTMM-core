"Beneath the Well Entrance":
  region: BENEATH_THE_WELL
  exits:
    "Ikana Canyon": "true"
    "Beneath the Well North Section": "has(MASK_GIBDO) && has_blue_potion"
    "Beneath the Well East Section": "has(MASK_GIBDO) && has_beans"
"Beneath the Well North Section":
  region: BENEATH_THE_WELL
  exits:
    "Beneath the Well Entrance": "true"
  events:
    WELL_HOT_WATER: "true"
  locations:
    "Beneath the Well Keese Chest": "true"
"Beneath the Well East Section":
  region: BENEATH_THE_WELL
  exits:
    "Beneath the Well Entrance": "true"
    "Beneath the Well End": "event(WELL_BIG_POE) && has_milk"
  events:
    WELL_BIG_POE: "has(MASK_GIBDO)"
  locations:
    "Beneath the Well Skulltulla Chest": "has(MASK_GIBDO)"
    "Beneath the Well Cow": "has(MASK_GIBDO) && can_play(SONG_EPONA) && can_play(SONG_SOARING)"
"Beneath the Well End":
  region: BENEATH_THE_WELL
  exits:
    "Beneath the Well East Section": "true"
    "Ancient Castle of Ikana Exterior": "has_mirror_shield || has(ARROW_LIGHT)"
  locations:
    "Beneath the Well Mirror Shield": "has(ARROW_FIRE) || event(WELL_BIG_POE)"
