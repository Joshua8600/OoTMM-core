"Jabu-Jabu":
  dungeon: JJ
  exits:
    "Zora Fountain": "true"
    "Jabu-Jabu Main": "event(JABU_MQ_START)"
  events:
    "JABU_MQ_START": "true"
  locations:
    "MQ Jabu-Jabu Map Chest": "true"
    "MQ Jabu-Jabu Entry Chest": "true"
"Jabu-Jabu Main":
  dungeon: JJ
  exits:
    "Jabu-Jabu": "true"
    "Jabu-Jabu Back": "can_boomerang"
    "Jabu-Jabu Pre-Boss": "event(JABU_TENTACLE_RED) && (event(JABU_BIG_OCTO)"
    "Jabu-Jabu Basement Side Room": "event(JABU_TENTACLE_RED)"
  events:
    "JABU_BIG_OCTO": "event(JABU_TENTACLE_GREEN) && is_child"
  locations:
    "MQ Jabu-Jabu Compass Chest": "true"
    "MQ Jabu-Jabu Second Room B1 Chest": "true"
    "MQ Jabu-Jabu Second Room 1F Chest": "true"
    "MQ Jabu-Jabu Third Room West Chest": "true"
    "MQ Jabu-Jabu Third Room East Chest": "true"
    "MQ Jabu-Jabu SoT Room Lower Chest": "true"
    "MQ Jabu-Jabu Boomerang Chest": "true"
    "MQ Jabu-Jabu GS SoT Block": "has(SONG_TIME)"
    "MQ Jabu-Jabu Cow": "has(SONG_EPONA) && event(JABU_BIG_OCTO) && is_child"
"Jabu-Jabu Back":
  dungeon: JJ
  exits:
    "Jabu-Jabu Main": "can_boomerang"
  events:
    "JABU_TENTACLE_GREEN": "is_child || has(SPELL_FIRE)"
    "JABU_TENTACLE_RED": "true"
  locations:
    "MQ Jabu-Jabu Back Chest": "true"
    "MQ Jabu-Jabu GS Back": "event(JABU_TENTACLE_GREEN)"
"Jabu-Jabu Basement Side Room":
  dungeon: JJ
  exits:
    "Jabu-Jabu Main": "true"
  locations:
    "MQ Jabu-Jabu GS Basement Side Room": "has(LENS) || (has_hover_boots && can_hookshot_NNL) || (has(ARROW_FIRE) && can_longshot)"
"Jabu-Jabu Pre-Boss":
  dungeon: JJ
  exits:
    "Jabu-Jabu Boss": "event(JABU_MQ_END)"
    "Jabu-Jabu Main": "true"
  events:
    "JABU_MQ_END": "true"
  locations:
    "MQ Jabu-Jabu Pre-Boss Chest": "true"
    "MQ Jabu-Jabu GS Pre-Boss": "can_boomerang"
