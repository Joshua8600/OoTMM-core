"Ganon Castle Main":
  dungeon: Ganon
  exits:
    "Ganon Castle Light": "has(STRENGTH, 3)"
    "Ganon Castle Forest": "true"
    "Ganon Castle Fire": "true"
    "Ganon Castle Water": "true"
    "Ganon Castle Spirit": "true"
    "Ganon Castle Shadow": "true"
    "Ganon Castle Tower": "true"
"Ganon Castle Light":
  dungeon: Ganon
  events:
    GANON_TRIAL_LIGHT: "has(SMALL_KEY_GANON, 2) && is_adult && has(ARROW_LIGHT)"
  locations:
    "Ganon Castle Light Chest Around 1": "true"
    "Ganon Castle Light Chest Around 2": "true"
    "Ganon Castle Light Chest Around 3": "true"
    "Ganon Castle Light Chest Around 4": "true"
    "Ganon Castle Light Chest Around 5": "true"
    "Ganon Castle Light Chest Around 6": "true"
    "Ganon Castle Light Chest Center": "has_lens"
    "Ganon Castle Light Chest Lullaby": "has(SMALL_KEY_GANON, 1) && has(SONG_ZELDA)"
"Ganon Castle Forest":
  dungeon: Ganon
  events:
    GANON_TRIAL_FOREST: "has(ARROW_LIGHT)"
  locations:
    "Ganon Castle Forest Chest": "true"
"Ganon Castle Fire":
  dungeon: Ganon
  events:
    GANON_TRIAL_FIRE: "has(STRENGTH, 3) && has(ARROW_LIGHT)"
"Ganon Castle Water":
  dungeon: Ganon
  events:
    BLUE_FIRE: "true"
    GANON_TRIAL_WATER: "event(BLUE_FIRE) && can_hammer && has(ARROW_LIGHT)"
  locations:
    "Ganon Castle Water Chest 1": "true"
    "Ganon Castle Water Chest 2": "true"
"Ganon Castle Spirit":
  dungeon: Ganon
  events:
    GANON_TRIAL_SPIRIT: "is_adult && has(ARROW_LIGHT)"
  locations:
    "Ganon Castle Spirit Chest 1": "is_adult"
    "Ganon Castle Spirit Chest 2": "is_adult"
"Ganon Castle Shadow":
  dungeon: Ganon
  events:
    GANON_TRIAL_SHADOW: "can_hammer && has(ARROW_LIGHT) && (can_longshot || has(ARROW_FIRE)) && (has_hover_boots || has_fire)"
  locations:
    "Ganon Castle Shadow Chest 1": "true"
    "Ganon Castle Shadow Chest 2": "(can_longshot || has(ARROW_FIRE)) && (has_hover_boots || has_fire)"
"Ganon Castle Tower":
  dungeon: Ganon
  locations:
    "Ganon Castle Boss Key": "true"
  exits:
    "Ganon Castle Tower Boss": "setting(ganonBossKey, removed) || has(BOSS_KEY_GANON)"
"Ganon Castle Tower Boss":
  dungeon: Ganon
  events:
    GANON: "has(ARROW_LIGHT)"
